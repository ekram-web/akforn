name: Deploy React App to cPanel

on:
  push:
    branches:
      - main # Change if your deploy branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: website.akvision.net
          username: website@website.akvision.net
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
